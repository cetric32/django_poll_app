{% extends 'base.htm' %}

{% block content %}
    <div class="container">
        <div class="row">
           
            <div class="col-sm-6 offset-sm-3">
                    <p>Already Have an Account? <a href="{% url 'accounts:login' %}">Login Here</a></p>
                    <hr>
                    <hr>
                    <form action="" method="post">
                            {% csrf_token %}
                            {{ form.errors.all }}  
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.errors}}
                                    {{ field.label_tag }}
                                    {{ field}}
                                </div>
                            {% endfor %}
                            <input type="submit" value="Register" class="btn btn-primary">
                        </form>

            </div>
        </div>
    </div>
    

{% endblock %}
